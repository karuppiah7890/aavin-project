<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Order page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  </head>
  <body>
    <form id="order_form" action="#" method="POST">
      <input type="text" name="name" value="" placeholder="Name"> <br>
      <input type="text" name="address" value="" placeholder="Address"> <br>
      <input type="text" name="mobile" value="" placeholder="Mobile Number"> <br>
      <input type="text" name="order" value="" placeholder="Order"> <br>
      <input type="text" name="parlor_id" value="" placeholder="Parlor ID"> <br>
      <input type="submit" name="" value="Order Now">
    </form>
    <script
			  src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous"></script>
  </body>
</html>
